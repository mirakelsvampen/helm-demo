# master
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
spec:
  {{- if not .Values.backend.master.autoscaling.enabled }}
  replicas: {{ .Values.backend.master.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- toYaml .Values.backend.master.labels | nindent 8 }}
  template:
    metadata:
      labels:
        {{- toYaml .Values.backend.master.labels | nindent 8 }}
    spec:
      serviceAccountName: {{ include "helm-demo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.backend.master.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.master.image.repository }}:{{ .Values.master.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.master.image.pullPolicy}}
          ports:
            - name: {{ .Values.backend.master.service.name }}
              containerPort: {{ .Values.backend.master.service.port }}
              protocol: {{ .Values.backend.master.service.protocol }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.backend.master.service.protocol }}
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: {{ .Values.backend.master.service.protocol }}
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.backend.master.resources | nindent 12 }}
          env:
            {{- toYaml .Values.backend.master.env | nindent 12 }}
      {{- with .Values.backend.master.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.master.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.master.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
